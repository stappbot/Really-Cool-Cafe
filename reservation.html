<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Really Cool Cafe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
        <div class="row teal lighten-4">
            <div class="col s6 offset-s3 center-align">
                <h2>Hella Cool Cafe <i class="material-icons">brightness_2</i></h2>
                <h4>Book reservation right now!</h4>
                <a class=" btn waves-effect amber"><i class="material-icons left">local_dining</i>View Tables</a>
                <a class="btn waves-effect amber"><i class="material-icons right">home</i></a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s8">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        
      </div>
      <div class="row">
        <div class="input-field col s8">
          <input id="phone" type="text" class="validate">
          <label for="phone">Phone #</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s8">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s8">
          <input id="uniqueId" type="text" class="validate">
          <label for="uniqueId">Unique ID</label>
        </div>
      </div>
      
      <div class="row">
        <div class="col s8">
          <button id="send" class="btn waves-effect waves-light teal lighten-4 black-text" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
            </button>
        </div>
      </div>
    </form>
  </div>






    </div>

    <!--JavaScript at end of body for optimized loading-->

    <script type="text/javascript">
    
      $("#send").on("click", () => {
        event.preventDefault();
        var newReservation = {
        customerName: $("#first_name").val().trim(),
        customerEmail: $("#email").val().trim(),
        customerID: $("#uniqueId").val().trim(),
        phoneNumber: $("#phone").val().trim()
        }
        console.log(newReservation)
      });

    </script>

    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
  </body>
</html>
